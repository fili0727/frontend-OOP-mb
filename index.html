<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist overview</title>
  </head>
  <body>
    <main>
    <header>
      <img src="Vinyl.png" alt="Vinyl">
      <h1>Music Database</h1>
    </header>

    <div class="option-grid">
      <button id="registerBtn" class="optionBtn">Register..</button>
      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Search for ..." />
      </div>
      <!-- Selected button should have optionSelected class -->
      <button id="artistsBtn" class="optionBtn">Artists</button>
      <button id="albumsBtn" class="optionBtn">Albums</button>
      <button id="tracksBtn" class="optionBtn">Tracks</button>
      <!-- <div>
        <label for="filter">Filter:</label>
        <select id="filterByType" class="sort">
          <option value="" selected>Type</option>
          <option value="albums">Albums</option>
          <option value="tracks">Tracks</option>
          <option value="artist">Artists</option>
        </select>
      </div> -->
      <div id="sortGrid">
        <label for="sort">Sort: </label>
        <select id="sortBy"  class="sort optionBtn">
          <option value="default" selected>A-Z</option>
          <option value="reverse">Z-A</option>
        </select>
      </div>
  
    </div>
    </div>

    <div>
      <h2>classArtist</h2>
      <section id="artistClass" class="grid-container"></section>
    </div>
    

    <div>
      <h2>Artists</h2>
      <section id="artists" class="grid-container"></section>
    </div>

    <div>
      <h2>Albums</h2>
      <section id="albums" class="grid-container"></section>
    </div>

    <div>
      <h2>Tracks</h2>
      <section id="tracks" class="grid-container"></section>
    </div>
    </main>
  </body>

  <script src="app.js" type="module"></script>
</html>
