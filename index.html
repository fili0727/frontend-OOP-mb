<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist overview</title>
  </head>
  <body>
    <header>
      <img src="/src/Vinyl.png" alt="Vinyl">
      <h1>Music Database</h1>
    </header>

    <div class="option-grid">
      <!-- prob change id to create-artist-button -->
      <button id="create-artist-button" class="optionBtn clickable">Register..</button>
      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Search for ..." />
      </div>
      <!-- Selected button should have optionSelected class -->
      <button id="artistsBtn" class="optionBtn" value="artists">Artists</button>
      <button id="albumsBtn" class="optionBtn" value="albums">Albums</button>
      <button id="tracksBtn" class="optionBtn" value="tracks">Tracks</button>
      <!-- <div>
        <label for="filter">Filter:</label>
        <select id="filterByType" class="sort">
          <option value="" selected>Type</option>
          <option value="albums">Albums</option>
          <option value="tracks">Tracks</option>
          <option value="artists">Artists</option>
        </select>
      </div> -->
      <div id="sortGrid">
        <label for="sort">Sort: </label>
        <select id="sortBy"  class="sort optionBtn">
          <option value="default" selected>A-Z</option>
          <option value="reverse">Z-A</option>
        </select>
      </div>
  
    </div>
    </div>

    <div id="artists-div">
      <h2>Artists</h2>
      <section id="artists-list" class="grid-container"></section>
    </div>

    <div id="tracks-div">
      <h2>Tracks</h2>
      <section id="tracks-list" class="grid-container"></section>
    </div>

    <div id="albums-div">
      <h2>Albums</h2>
      <section id="albums-list" class="grid-container"></section>
    </div>

    <div class="dialogs">
      <dialog id="create-artist-dialog"></dialog>

      <dialog id="detail-dialog"></dialog>

      <dialog id="add-new-dialog" class="edit">
        <form  id="add-new-form" action="" method="">
          <fieldset>
            <legend>Choose what to add</legend>
            <input
              type="radio"
              id="artist"
              name="add-new-type"
              value="artist"
            />
            <label for="artist">Artist</label>

            <input type="radio" id="track" name="add-new-type" value="track" />
            <label for="track">Track</label>

            <input type="radio" id="album" name="add-new-type" value="album" />
            <label for="artist">Album</label>
          </fieldset>
        </form>
      </dialog>

      <dialog class="edit" id="add-new-selected-dialog"></dialog>

      <dialog class="edit" id="dialog-update-artist"></dialog>
    </div>
  </body>

  <script src="app.js" type="module"></script>
</html>
