<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist overview</title>
  </head>
  <body>
    <main>
    <header>
      <h1>Music Database</h1>
    </header>

    <button class="clickable" id="create-artist-button">Create Artist</button>

    <div class="filter-grid">
      <div>
        <label for="sort">Sort:</label>
        <select id="sortBy" class="sort clickable">
          <option selected disabled>select</option>
          <option value="default">A-Z</option>
          <option value="reverse">Z-A</option>
        </select>
      </div>
      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Search for ..." />
      </div>
       <div>
        <label for="filter">Filter:</label>
          <select id="filterByType" class="sort clickable">
          <option value=""  selected>none</option>
          <option value="albums">Albums</option>
          <option value="tracks">Tracks</option>
          <option value="artists">Artists</option>
        </select>
      </div>
  
    </div>
    </div>

    <div id="artists-div">
      <h2>Artists</h2>
      <section id="artists-list" class="grid-container"></section>
    </div>

    <div id="tracks-div">
      <h2>Tracks</h2>
      <section id="tracks-list" class="grid-container"></section>
    </div>

    <div id="albums-div">
      <h2>Albums</h2>
      <section id="albums-list" class="grid-container"></section>
    </div>

    <div class="dialogs">
      <dialog id="create-artist-dialog"></dialog>
      <dialog id="detail-dialog"></dialog>
    </div>
  </body>

  <script src="app.js" type="module"></script>
</html>
