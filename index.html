<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist overview</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Music Database</h1>
      </div>

      <div>
        <button class="clickable" id="create-artist-button">Add new</button>
      </div>
    </header>

    <div class="filter-grid">
      <div>
        <label for="sort">Sort:</label>
        <select id="sortBy" class="sort clickable">
          <option selected disabled>select</option>
          <option value="default">A-Z</option>
          <option value="reverse">Z-A</option>
        </select>
      </div>

      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Search for ..." />
      </div>

      <div>
        <label for="filter">Filter:</label>
        <select id="filterByType" class="sort clickable">
          <option value="" selected>none</option>
          <option value="albums">Albums</option>
          <option value="tracks">Tracks</option>
          <option value="artists">Artists</option>
        </select>
      </div>
    </div>

    <div id="artists-div">
      <h2>Artists</h2>
      <section id="artists-list" class="grid-container"></section>
    </div>

    <div id="tracks-div">
      <h2>Tracks</h2>
      <section id="tracks-list" class="grid-container"></section>
    </div>

    <div id="albums-div">
      <h2>Albums</h2>
      <section id="albums-list" class="grid-container"></section>
    </div>

    <div class="dialogs">
      <dialog id="create-artist-dialog"></dialog>

      <dialog id="detail-dialog"></dialog>

      <dialog id="add-new-dialog">
        <form id="add-new-form" action="" method="">
          <fieldset>
            <legend>Choose what to add</legend>
            <input
              type="radio"
              id="artist"
              name="add-new-type"
              value="artist"
            />
            <label for="artist">Artist</label>

            <input type="radio" id="track" name="add-new-type" value="track" />
            <label for="track">Track</label>

            <input type="radio" id="album" name="add-new-type" value="album" />
            <label for="artist">Album</label>
          </fieldset>
        </form>
      </dialog>

      <dialog id="add-new-selected-dialog"></dialog>
    </div>
  </body>

  <script src="app.js" type="module"></script>
</html>
